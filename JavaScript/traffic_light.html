<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
</head>

<body>
    <script>
        let traffic_light = prompt('Enter traffic light color');
        console.log(traffic_light);

        if (traffic_light == 'green' || traffic_light == 'Green' || traffic_light == 'GREEN') {
            document.write('<h1>You can go</h1>');
        }
        else if (traffic_light == 'red' || traffic_light == 'Red' || traffic_light == 'RED') {
            document.write('<h1>You must Stop</h1>');
        }
        else if (traffic_light == 'yellow' || traffic_light == 'Yellow' || traffic_light == 'YELLOW') {
            document.write('<h1>You should stop </h1>');
        }
        else {
            document.write('<h1>Traffic Light Error</h1>');
        }

    </script>
</body>

</html>
