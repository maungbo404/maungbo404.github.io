<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script>
        // variable
        var my_name = "Bo Bo Aung";
        console.log(my_name);
        console.log(typeof (my_name));

        var gfname = 'Eaint Thu Tun';
        console.log(gfname);
        console.log(typeof (gfname));

        var age = 22;
        console.log(age);
        console.log(typeof (age));

        var married = false;
        console.log(married);
        console.log(typeof (married));

        var family = ['U Kyaw Win', 'Daw Kyi Kyi Oo', 'Su Su'];
        console.log(family);
        console.log(family[1])
        console.log(family[2])
        console.log(typeof (family));

        var own = { motorcycle: 'Honda Cbr', color: 'red', price: '$300000' }
        console.log(own.motorcycle);
        console.log(own.color);
        console.log(own['price']);
        console.log(typeof (own));


        //type of variable
        var a = 10;
        console.log(a);

        let b = 20;
        console.log(b);

        const c = 30;
        console.log(c);

        // resign
        a = 100;
        console.log(a);
        b = 200;
        console.log(b);
        // c = 300;
        // console.log(c);

        var a = 11;
        console.log(a);
        // let b = 22;
        // console.log(b);
        // const c = 33;
        // console.log(c);

        //example
        if (1 > 0) {
            var num1 = 99;
            let num2 = 88;
            const num3 = 77;
        }
        console.log(num1);
        // console.log(num2);
        // console.log(num3);

        
        let d = 1, e = 2, f = 3;
        console.log(e);
        let g;
        console.log(g);
        let h = null;
        console.log(h);

    </script>
</body>

</html>
