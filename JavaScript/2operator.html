<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>
        //operator

        //addition operator (+)
        let three = 2 + 1;
        console.log(three);
        let five = three + 2;
        console.log(five);
        let three_one = 'three' + 1;
        console.log(three_one);
        let sar_thar = '1' + '2';
        console.log(sar_thar);
        let num = 3;
        num += 5;
        console.log(num);

        //substration operator (-)
        let two = 3 - 1;
        console.log(two);
        let num1 = 22;
        num1 -= 1;
        console.log(num1);

        //divisiion operator (/)
        let div1 = 40 / 5;
        console.log(div1);
        let div2 = 40 / 3;
        console.log(div2);
        console.log(div2.toFixed(2));
        let div3 = 1 / 0;
        console.log(div3);
        let div4 = 20;
        div4 /= 5;
        console.log(div4);

        //remainder operator (%)
        let rem1 = 40 % 5;
        console.log(rem1);
        let rem2 = 40 % 3;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3);

        //multiplication operator (*)
        let mul1 = 2 * 8;
        console.log(mul1);
        let mul2 = -2 * -2;
        console.log(mul2);
        let mul3 = 20;
        mul3 *= 2;
        console.log(mul3);

        // Exponentiation (**)
        let exp1 = 2 ** 8;
        console.log(exp1);

        //precendence
        // * / %
        // + -
        // =
        let total1 = 40 / 10 * 2 % 2 + 5 - 3;
        console.log(total1);
    </script>
</body>

</html>
