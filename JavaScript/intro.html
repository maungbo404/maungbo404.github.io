<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Html</title>
</head>

<body>
  <script>
    alert("Hello World");
    document.write("<h1>Hello</h1>");

    // Syntax
    var firstName = "Bo Bo";
    console.log(firstName);
    var sum = 2 + 5 * 198;
    console.log(sum);
    var FirstName = "Mya Mya";
    console.log(FirstName);

    // variable
    var name = "Bo Bo Aung";
    console.log(name);
    console.log(typeof (name));

    var gfname = 'Eaint Thu Tun';
    console.log(gfname);
    console.log(typeof (name));

    var age = 22;
    console.log(age);
    console.log(typeof (age));

    var married = false;
    console.log(married);
    console.log(typeof (married));

    var family = ['U Kyaw Win', 'Daw Kyi Kyi Oo', 'Su Su'];
    console.log(family);
    console.log(family[1])
    console.log(family[2])
    console.log(typeof (family));

    var own = { motorcycle: 'Honda Cbr', color: 'red', price: '$300000' }
    console.log(own.motorcycle);
    console.log(own.color);
    console.log(own['price']);
    console.log(typeof(own));
  </script>

  <script src="script.js"></script>
</body>

</html>
