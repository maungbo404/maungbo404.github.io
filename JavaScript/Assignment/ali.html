<body>
    <script>
        document.write('<h1>Ali Assignment</h1>');
        // start
        let input_num = prompt('Welcome to Ali Calculator');

        for (let x = 1; x <= 12; x++) {
            document.write(`<h1>${input_num} x ${x} = ${input_num * x}</h2>`);
        }


        // assignment
        // *****
        // ****
        // ***
        // **
        // *
        document.write('<h2>Assignment</h2>');
        for (let x = 5; x > 0; x--) {
            for (let y = 0; y < x; y++) {
                document.write('*')
            }
            document.write('<br>');
        }
    </script>
</body>
