<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Assignment</title>
</head>

<body style="margin-left: 50px; margin-top: 50px">
    <button onclick="addData()" style="padding: 10px;">Add Data to Table</button>
    <br><br>
    <table border="1" cellspacing="0" cellpadding="40">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        function addData() {
            let input_name = prompt('Input Name');
            let input_email = prompt('Input Email');

            let input_data = [
                {
                    name: `${input_name}`,
                    email: `${input_email}`
                }
            ];

            let myData = '';
            let tbody = document.querySelector('#tbody');
            let i = 1;

            for (let value of input_data) {
                // console.log(value.name);

                myData += `<tr>
                    <td>${i++}</td>
                    <td>${value.name}</td>
                    <td>${value.email}</td>
                    </tr>`
            }

            tbody.innerHTML += myData;
        }
    </script>
</body>

</html>
