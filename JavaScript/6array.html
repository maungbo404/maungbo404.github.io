<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        // array
        // [] or Array()
        let num1 = [1, 2, 3, 4, 5, 6];
        let num2 = Array(1, 2, 3, 4, 5, 6);
        console.log(num1);
        console.log(num2);
        console.log(num1[3]);
        console.log(num2[5]);

        let str1 = ['Aung', 'Kyaw', 'Myo', 'Bo'];
        console.log(str1);

        let arr1 = [2, 3, 4, 'bo', 'aung'];
        console.log(arr1);
        console.log(arr1[3]);

        let arr2 = [['Aung', 2, 3, 'Bo'], ['Myo', 'Min', 3]];
        console.log(arr2[1][2]);

        // add items to array
        let program = [];
        program[0] = 'HTML';
        program[1] = 'CSS';
        program[2] = 'Javascript';
        console.log(program);

        // add items with push to shown at last
        program.push('Python');
        console.log(program);

        // add items with unshift to shown at first
        program.unshift('Basic');
        console.log(program);

        // remove items with pop
        program.pop();
        console.log(program);

        // remove items with shift to remove first items
        program.shift();
        console.log(program);

        // sort
        console.log(program.sort());

        // reverse
        console.log(program.reverse());

        // change to sting from array
        let arr_str = program.toString();
        console.log(arr_str);

        program = arr_str.split(',');
        console.log(program);

        let arr_a = [1, 2, 3];
        let arr_b = [4, 5, 6];
        let arr_c = arr_a.concat(arr_b);
        console.log(arr_c);
        console.log(arr_c.length);

        let arr_d = [...arr_a, ...arr_b, ...arr_c];
        console.log(arr_d);


    </script>
</body>

</html>
