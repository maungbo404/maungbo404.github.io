<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lesson</title>
</head>

<body>
    <h1>Student Information</h1>

    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Name">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
        <br><br>

        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone">
        <br><br>

        <label for="profile_picture">Profile Picture</label>
        <input type="file" accept="image/*" name="" id="">
        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>

        <label for="year" id="year">Student Year</label>
        <select name="stu_year" id="year">
            <option value="first_year">First Year</option>
            <option value="second_year">Second Year</option>
            <option value="third_year">Third Year</option>
            <option value="Fourth_year">Fourth Year</option>
        </select>
        <br><br>

        <label for="">Hobbies</label><br>
        <input type="checkbox" name="travelling" id="travelling">
        <label for="travelling">Travelling</label>

        <input type="checkbox" name="gamming" id="gamming">
        <label for="gamming">Gamming</label>

        <input type="checkbox" name="coding" id="coding">
        <label for="coding">Coding</label>
        <br><br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>

        <input type="time" name="" id="">
        <br><br>

        <input type="datetime-local" name="" id="">
        <br><br>

        <input type="week" name="" id="">
        <br><br>

        <input type="color" name="" id="">
        <br><br>

        <input type="range" min="0" max="100" value="20" name="age" id="age">
        <br><br>


        <button type="submit">Save</button>
    </form>

</body>

</html>
